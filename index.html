<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Modern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="text">
            <h1 class="playerText">Player:<p class="playerChoiceText choiceText">scissors</p></h1>
            <h1 class="botText">Computer:<p class="botChoiceText choiceText">scissors</p></h1>
            <h1 class="resultsText">You Won!</h1>
        </div>
        <input type="image" name="rock" class="btn rock" src="img/rock.png" data-choice="rock">
        <input type="image" name="paper" class="btn paper" src="img/paper.png" data-choice="paper">
        <input type="image" name="scissors" class="btn scissors" src="img/scissors.png" data-choice="scissors">
    </div>
    <script src="app.js"></script>
</body>
</html>
